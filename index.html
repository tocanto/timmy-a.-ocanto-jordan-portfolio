
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timmy A. Ocanto Jordan | Creative Technologist</title>
    <link rel="icon" type="image/png" href="https://tocanto.dev/images/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&amp;family=Noto+Sans:wght@400;700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: "#46ec13",
              background: {
                dark: "#050505",
                surface: "#0f1210"
              },
              accent: {
                violet: "#bd00ff",
                blue: "#00e5ff"
              }
            },
            fontFamily: {
              display: ["Manrope", "sans-serif"],
              body: ["Noto Sans", "sans-serif"],
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        background-color: #050505;
        color: white;
      }
      /* Custom Green Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a;
      }
      ::-webkit-scrollbar-thumb {
        background: #1a1a1a;
        border-radius: 10px;
        transition: all 0.3s;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #46ec13;
        box-shadow: 0 0 10px #46ec13;
      }

      .glass-panel {
        background: rgba(10, 12, 11, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .glass-card {
        background: linear-gradient(135deg, rgba(255,255,255,0.02) 0%, rgba(255,255,255,0.005) 100%);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255,255,255,0.03);
      }
      /* Custom selection color */
      ::selection {
        background: #46ec13;
        color: #050505;
      }
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 300,
        'GRAD' 0,
        'opsz' 24
      }
    </style>

  }
}
